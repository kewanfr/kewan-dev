<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirection · Kewan Dev</title>
  <script>
    const routes = {
      '/a-propos': '/fr/#a-propos',
      '/contact': '/fr/#contacter',
      '/contacter': '/fr/#contacter',
      '/devis': '/fr/#devis',
      '/services': '/fr/#services',
      '/tarifs': '/fr/#tarifs',
      '/mentions-legales': '/fr/#mentions-legales',

      '/pricing': '/en/#tarifs',
      '/en/pricing': '/en/#pricing',
      '/en/services': '/en/#services',
      '/en/contact': '/en/#contact',
      '/en/devis': '/en/#quote',
      '/en/about': '/en/#about',

    };

    // Récupère le path actuel
    const path = window.location.pathname.replace(/\/$/, '');
    
    // Si c'est une route connue, redirige
    if (routes[path]) {
      window.location.href = routes[path];
    } else if (path === '' || path === '/') {
      window.location.href = '/fr/';
    } else {
      window.location.href = '/fr/';
    }
  </script>
</head>
<body>
  <p style="text-align: center; margin-top: 50px;">Redirection en cours...</p>
</body>
</html>
